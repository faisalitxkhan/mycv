<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left-section {
            width: 40%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }

        .right-section {
            width: 60%;
            background: #f5f5f5;
            padding: 40px;
            overflow-y: auto;
        }

        h1 {
            color: white;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .session-info {
            color: rgba(255,255,255,0.9);
            font-size: 12px;
            background: rgba(255,255,255,0.1);
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            flex: 1;
            padding: 20px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            resize: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        button {
            padding: 16px 32px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .cv-preview {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            min-height: 200px;
            overflow: hidden;
        }

        .placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 400px;
            color: #999;
            font-size: 18px;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 400px;
            gap: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 8px;
            margin: 20px;
        }

        .cv-content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>CV Generator</h1>
            <div class="session-info">Session ID: <span id="sessionId"></span></div>
            <textarea id="cvInput" placeholder="Enter your CV details here...&#10;&#10;Example:&#10;Name: John Doe&#10;Email: john@example.com&#10;Phone: +1234567890&#10;Experience: 5 years in software development..."></textarea>
            <button id="generateBtn" onclick="generateCV()">Generate CV</button>
        </div>
        <div class="right-section">
            <div class="cv-preview" id="cvPreview">
                <div class="placeholder">Your generated CV will appear here</div>
            </div>
        </div>
    </div>

    <script>
        // Generate or retrieve session ID
        function getSessionId() {
            let sessionId = sessionStorage.getItem('cvSessionId');
            if (!sessionId) {
                sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                sessionStorage.setItem('cvSessionId', sessionId);
            }
            return sessionId;
        }

        // Initialize session ID display
        const sessionId = getSessionId();
        document.getElementById('sessionId').textContent = sessionId;

        async function generateCV() {
            const input = document.getElementById('cvInput').value.trim();
            const preview = document.getElementById('cvPreview');
            const button = document.getElementById('generateBtn');

            if (!input) {
                alert('Please enter your CV details');
                return;
            }

            // Show loading state
            button.disabled = true;
            button.textContent = 'Generating...';
            preview.innerHTML = '<div class="loading"><div class="spinner"></div><p>Generating your CV...</p></div>';

            try {
                const response = await fetch('https://n8n-gjwvahpd.us-west-1.clawcloudrun.com/webhook-test/resume', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        sessionId: sessionId,
                        cvData: input
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Display the HTML response
                if (data.html || data.HTML || data.content) {
                    const htmlContent = data.html || data.HTML || data.content;
                    preview.innerHTML = '<div class="cv-content">' + htmlContent + '</div>';
                } else if (typeof data === 'string') {
                    // If the response is a string (HTML), display it directly
                    preview.innerHTML = '<div class="cv-content">' + data + '</div>';
                } else {
                    // If we received JSON but don't know the structure, try to display it
                    preview.innerHTML = '<div class="cv-content">' + JSON.stringify(data, null, 2) + '</div>';
                }

            } catch (error) {
                console.error('Error generating CV:', error);
                preview.innerHTML = '<div class="error">Error generating CV: ' + error.message + '<br><br>Please try again.</div>';
            } finally {
                button.disabled = false;
                button.textContent = 'Generate CV';
            }
        }

        // Allow Enter key in textarea (Ctrl+Enter to submit)
        document.getElementById('cvInput').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                generateCV();
            }
        });
    </script>
</body>
</html>
